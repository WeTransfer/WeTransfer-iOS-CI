---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: macos
trigger_map:
- pull_request_source_branch: "*"
  workflow: open_source_projects
workflows:
  open_source_projects:
    steps:
    - cache-pull@2.1.3: {}
    # - bitrise-step-install-bundler@1.1.2: {}
    # - bundler@0.0.4:
    #     title: Install gems using Bundler
    - script@1.1.5:
        title: Run Fastlane
        inputs:
        - content: |-
            #!/usr/bin/env bash
            bundle config set path 'vendor/bundle'
            # bundle install --path vendor/bundle
            lane = $FASTLANE_LANE || "test"
            echo $lane
            bundle exec fastlane lane
    - script:
        inputs:
        - content: |-
            # Add cache directory to environment variable
            envman add --key BREW_SWIFTLINT --value "$(brew --cellar)/swiftlint"
            envman add --key BREW_OPT_SWIFTLINT --value "/usr/local/opt/swiftlint"

            envman add --key BREW_DANGER_SWIFT --value "$(brew --cellar)/danger-swift"
            envman add --key BREW_OPT_DANGER_SWIFT --value "/usr/local/opt/danger-swift"

            envman add --key BREW_DANGER_JS --value "$(brew --cellar)/danger-js"
            envman add --key BREW_OPT_DANGER_JS --value "/usr/local/opt/danger-js"
        title: Set Env Path
    - script:
        inputs:
        - content: |-
            # Install the following command
            brew install danger/tap/danger-swift
            brew install swiftlint
            brew link danger-js
            brew link danger-swift
            brew link swiftlint
        title: Brew install
    - script@1.1.5:
        title: Run Danger
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            danger-swift ci
    - cache-push@2.2.3:
        run_if: true
        inputs:
        - is_debug_mode: 'true'
        - cache_paths: |
            $BITRISE_CACHE_DIR
            .build
            $BREW_SWIFTLINT
            $BREW_OPT_SWIFTLINT

            $BREW_DANGER_SWIFT
            $BREW_OPT_DANGER_SWIFT

            $BREW_DANGER_JS
            $BREW_OPT_DANGER_JS

            $ GEM_CACHE_PATH
            ./vendor-> ./Gemfile.lock #gem installation directory
