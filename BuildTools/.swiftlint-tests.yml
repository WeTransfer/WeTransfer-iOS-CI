# This SwiftLint file is used for Tests
disabled_rules: # Rule identifiers to exclude from running
  - line_length # Documentation can exceed line lengths
  - force_unwrapping
  - force_try
  - force_cast
  - type_name
  - type_body_length
  - file_length
  - identifier_name
  - function_body_length
  - nesting
  - orphaned_doc_comment
  - weak_delegate
  - opening_brace
  - switch_case_alignment
  - trailing_comma
  - todo
opt_in_rules:
  - empty_count
  - explicit_init
  - first_where
  - object_literal
  - operator_usage_whitespace
  - overridden_super_call
  - private_outlet
  - prohibited_super_call
  - redundant_nil_coalescing
  - switch_case_on_newline
  - xct_specific_matcher
syntactic_sugar: error
unused_closure_parameter: error
unused_optional_binding:
  severity: error
object_literal:
  color_literal: false
excluded:
  - ${SRCROOT}/Carthage
  - ${SRCROOT}/.build
  - ${SRCROOT}/Playgrounds
  - ${SRCROOT}/Vendor
  - ${SRCROOT}/Submodules
  - ${SRCROOT}/SourcePackages
  - ${SRCROOT}/*/SourcePackages
  - ${SRCROOT}/*/*/SourcePackages
  - ${SRCROOT}/*/*/*/SourcePackages
  - ${SRCROOT}/scripts/genstrings.swift
  - ${SRCROOT}/danger/DangerTests.swift
  - ${SRCROOT}/${PROJECT_NAME}
  - ${SRCROOT}/Shared # Coyote shared folder
  - Example/*/${PROJECT_NAME} # App Store Connect SDK structure
  - ${SRCROOT}/Pods
  - ${SRCROOT}/Sources # Folder for open source projects
